{% extends "index.html" %}
{%import 'macros.html' as m%}

{%block title%}{{title}}{%endblock%}

{%block page_content%}

  <div class="row">
  <div class="col-md-3"></div>
    <div class="col-md-6">
    <h1>{{title}}</h1>
      {%call m.horizontal_form(form)%}
      {%if security%}
      <div class="col-md-12">
       <img src="{{url_for('authcode')}}" alt="验证码" class="authcode" onclick="this.src='/authcode?'+Math.random()">
      </div>
      {%endif%}
      {%endcall%}
    </div>
  <div class="col-md-3"></div>
  </div>
{%endblock%}
