{%macro markdown(md)%}
<div class="markdown">
{%autoescape false%}
{{md | markdown}}
{{caller()}}
{% endautoescape %}	
</div>
{%endmacro%}

{%macro horizontal_form(form)%}
<form action class="form-horizontal">
	<div class="form-group">
		<label for="" class="col-sm-2 control-label"></label>
		<input type="text" name="" id="" class="form-control">
	</div>
</form>
{%endmacro%}
